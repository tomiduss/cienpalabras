<ion-view class="cuento" view-title="{{cuentos[cuento_id].title}}">
  <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-shuffle" ng-click="next()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="black-bg" >  	
	  <div class="item item-text-wrap item-stable">
	    <div class="texto">
	    	{{cuentos[cuento_id].text}}
	    	<div class="autor light">
	    		<p>
	    			{{cuentos[cuento_id].author}}
	    		</p>
		       	<p>{{cuentos[cuento_id].origin}}</p>
		      	<p>{{cuentos[cuento_id].date}}</p>
		    </div>
	    </div>
	    
	  </div>
  </ion-content>
	<div class="tabs tabs-dark tabs-icon-only">
	  <a class="tab-item">
	    <i class="icon ion-thumbsup"  ></i>
	  </a>
	  <a class="tab-item">
	    <i class="icon ion-thumbsdown"></i>
	  </a>
	  <a class="tab-item">
	    <i class="icon ion-archive"></i>
	  </a>
	  <a class="tab-item" ng-click="showPopup()">
	    <i class="icon ion-share"></i>
	  </a>
	</div>  
</ion-view>
