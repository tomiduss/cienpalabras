<ion-view view-title="Mejores Cuentos">	
  <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-time" ng-click="showPopup()">        	
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <div class="tabs-striped">
	  <ion-tabs class="tabs-icon-left">
	        <ion-tab title="Más Valorados" icon="ion-thumbsup">
	            <ion-view>
	                <ion-content >
	                    <ion-list>     
							  <div class="item item-button-right"  ng-repeat="result in results_cuentos | orderBy:ratio_order: true" href="#/app/cuento">
							    
							    <h2 class="cuento">{{$index+1}}- {{result.title}}</h2>
							    <p>{{result.autor}}</p>
							    <div class="buttons">
							        <a class="button button-clear" href="#/app/cuento">
							            <i class="icon ion-thumbsup"></i>
							            <span>{{ ratio_order(result)}}%</span>
							        </a>						        
							    </div>
							  </div>    
							</ion-list>
	                </ion-content>
	            </ion-view>
	        </ion-tab>
	        <ion-tab title="Más Compartidos" icon="ion-share" >	            
	            <ion-view >
	                <ion-content >
	                    <ion-list>
	                    	<div class="item item-button-right"  ng-repeat="result in results_cuentos | orderBy:most_shares: true" href="#/app/cuento">
							    
							    <h2>{{$index+1}}- {{result.title}}</h2>
							    <p>{{result.autor}}</p>
							    <div class="buttons" href="#/app/cuento">
							        <a class="button button-clear">
							            <i class="icon ion-share"></i>
							            <span>{{ result.shares}}</span>
							        </a>						        
							    </div>
							  </div>
					    </ion-list>    
	                </ion-content>
	            </ion-view>
	        </ion-tab>
        
	    </ion-tabs>
	</div>
</ion-view>
