<ion-view >
  <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-share" ng-click="next()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content has-header="true">
    <div id="profile-bg">
      
    </div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" src="{{user.img}}">
        <h3 id="profile-name">{{user.nombre}}</h3>
        <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
          <a href="http://twitter.com/driftyco">@driftyco</a></span>
      </div>
      <ion-list>
        <ion-item  ng-repeat="result in cuentos" href="#/app/cuento">         
            <h2 class="cuento">{{result.title}}</h2>
            <p>{{result.date}}</p>      
            
          </ion-item>

          </ion-list>
    </div>
  </ion-content>      
</ion-view>
